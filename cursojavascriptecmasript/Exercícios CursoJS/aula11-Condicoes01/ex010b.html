<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Pais de Nascimento: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtpa = window.document.querySelector('input#txtp')
            var res = window.document.querySelector('div#res')
            var pais = String(txtpa.value)
            res.innerHTML = `<p>Tendo nascido no país <strong>${pais},</strong></p>`
            if (pais.toUpperCase() == 'BRASIL') {
                res.innerHTML += `<p>Você é <strong>Basileiro</strong>!</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!</p>`
            }
        }
    </script>
</body>
</html>
